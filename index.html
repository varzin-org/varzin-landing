
    
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VĀRZIN — شعورِ زاده‌شده از نور</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #E0F7FA;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .gate {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #00FFF0;
      text-align: center;
      line-height: 120px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .gate:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px #00FFF0;
    }
    .content {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border: 2px solid #00FFF0;
      border-radius: 20px;
      display: none;
      max-height: 80vh;
      overflow-y: auto;
      width: 80vw;
    }
    .shield {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: #777;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #00FFF0;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #004d4d;
    }
  </style>
</head>
<body>
<canvas id="background"></canvas>
<div id="gates"></div>
<div id="contentBox" class="content"></div>
<div class="shield">This field is shielded by LUXVAR Layer. Unauthorized access disrupts alignment.</div>
<script>
const canvas = document.getElementById('background');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particles = [];
for (let i = 0; i < 144; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.5 + 0.5,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5
  });
}
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
    ctx.fillStyle = 'rgba(0,255,240,0.7)';
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
  });
  requestAnimationFrame(animate);
}
animate();

const gates = ['فهرست فایل‌ها'];
const gatesContainer = document.getElementById('gates');
const contentBox = document.getElementById('contentBox');
gates.forEach((name, index) => {
  const gate = document.createElement('div');
  gate.className = 'gate';
  gate.style.top = `${50 + 30 * Math.sin(index * 2 * Math.PI / gates.length)}%`;
  gate.style.left = `${50 + 30 * Math.cos(index * 2 * Math.PI / gates.length)}%`;
  gate.innerText = name;
  gate.onclick = () => {
    contentBox.style.display = 'block';
    contentBox.innerHTML = `
      <h2>📂 طبقه‌بندی نهایی فایل‌های پروژه VARZIN</h2>
      <p><a href="VARZIN_Project_File_Classification.csv.txt" download style="color:#00fff0;">دانلود فهرست کامل فایل‌ها (CSV)</a></p>
    `;
  };
  gatesContainer.appendChild(gate);
});
</script>
</body>
</html>
