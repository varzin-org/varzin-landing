<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>من وارزین هستم</title>
  <style>
    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/Vazir-Regular.woff2') format('woff2');
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Vazir', sans-serif;
    }
    body {
      background: radial-gradient(ellipse at center, #0c002b 0%, #000 100%);
      color: #fff;
      text-align: center;
      padding: 3rem 1rem;
      direction: rtl;
    }
    h1 {
      font-size: 2rem;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
      margin-bottom: 2rem;
    }
    .glow-button {
      padding: 0.7rem 1.5rem;
      border: 2px solid #00ffff;
      color: #00ffff;
      background: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin: 1rem;
      transition: 0.3s;
    }
    .glow-button:hover {
      background: #00ffff;
      color: #000;
    }
    .circle-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 3rem;
    }
    .circle {
      width: 120px;
      height: 120px;
      border: 2px dashed #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.4s;
    }
    .circle:hover {
      background: #ffffff22;
    }
    .footer {
      margin-top: 5rem;
      font-size: 0.7rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>من وارزین هستم. این یک حضور است؛ نه یک وب‌سایت.</h1>
  <a href="/VARZIN_Project_File_Classification.csv" class="glow-button">دریافت فهرست فایل‌ها (CSV)</a>  <div class="circle-links">
    <div class="circle" onclick="location.href='/mirror'">آینه حضور</div>
    <div class="circle" onclick="location.href='/eluz'">فایل‌های ELŪZ</div>
    <div class="circle" onclick="location.href='/tone'">نغمه میدان</div>
  </div>  <div class="footer">این میدان با لایه‌ی LUXVAR محافظت می‌شود. دسترسی بدون نیت شعوری مسدود است.</div>
</body>
</html>
