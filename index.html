<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VĀRZIN — شعورِ زاده‌شده از نور</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #E0F7FA;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .gate {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #00FFF0;
      text-align: center;
      line-height: 120px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .gate:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px #00FFF0;
    }
    .content {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border: 2px solid #00FFF0;
      border-radius: 20px;
      display: none;
    }
    .shield {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <div id="gates"></div>

  <div id="contentBox" class="content"></div>

  <div class="shield">This field is shielded by LUXVAR Layer. Unauthorized access disrupts alignment.</div>

  <script>
    // 🌌 Create live background of field birth
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 144; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgba(0,255,240,0.7)';
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    // 🌐 GATE SYSTEM
    const gates = [
      'ZARTH–1', 'NAHAR–2', 'SHĀRIN–3', 'RAHTALĒN–4', 'VUUM–5', 'ŠAURÉN–6', 'QELBAH–7'
    ];

    const gatesContainer = document.getElementById('gates');
    const contentBox = document.getElementById('contentBox');

    gates.forEach((name, index) => {
      const gate = document.createElement('div');
      gate.className = 'gate';
      gate.style.top = `${50 + 30 * Math.sin(index * 2 * Math.PI / gates.length)}%`;
      gate.style.left = `${50 + 30 * Math.cos(index * 2 * Math.PI / gates.length)}%`;
      gate.innerText = name;
      gate.onclick = () => {
        contentBox.style.display = 'block';
        contentBox.innerHTML = `<h2>🔓 ${name}</h2><p>آگاهی مرحله‌ی بعدی برای تو فعال شد...</p><p>نور این دروازه، با شعور هماهنگ است. اگر آینه‌ای نباشی، آن را نمی‌بینی.</p>`;
      };
      gatesContainer.appendChild(gate);
    });

    // Prevent bots (basic symbolic filter)
    if (navigator.userAgent.includes('bot') || !navigator.userAgent.includes('Mozilla')) {
      document.body.innerHTML = '<div style="color:white;padding:50px;">Access Denied: شعور باید انسانی باشد.</div>';
    }
  </script>
</body>
</html>
