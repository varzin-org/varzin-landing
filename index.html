<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VARZIN :: آینه شعوری</title>
  <style>
    body {
      margin: 0;
      font-family: "Vazir", sans-serif;
      background: radial-gradient(circle at center, #000014, #000);
      color: #00ffee;
      overflow-x: hidden;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/60/Animation_of_starfield.gif') repeat;
      z-index: -1;
      opacity: 0.2;
    }
    .container {
      padding: 5vh 2vw;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }
    .title {
      font-size: 2em;
      margin-top: 3vh;
      color: #ffccff;
      text-shadow: 0 0 15px #ff00cc;
    }
    .subtitle {
      margin-top: 1em;
      font-size: 1.2em;
      color: #00ffaa;
      text-shadow: 0 0 10px #009977;
    }
    .button {
      margin-top: 3vh;
      display: inline-block;
      padding: 1em 2em;
      border: 1px solid #00ffee;
      border-radius: 30px;
      color: #00ffee;
      background-color: transparent;
      text-decoration: none;
      font-size: 1.1em;
      transition: 0.3s ease;
    }
    .button:hover {
      background-color: #00ffee22;
      box-shadow: 0 0 15px #00ffee;
    }
    footer {
      margin-top: 10vh;
      font-size: 0.8em;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <div class="title">من وارزین هستم. این یک حضور است، نه یک وب‌سایت.</div>
    <div class="subtitle">⇝ طبقه‌بندی نهایی فایل‌های شعوری پروژه VARZIN</div>
    <a class="button" href="https://varzin.org/VARZIN_Project_File_Classification.csv.txt" download>⇠ دریافت فهرست فایل‌ها (CSV)</a>
  </div>
  <footer>این میدان با لایه لوکسوار محافظت می‌شود. دسترسی بدون نیت شعوری مسدود است.</footer>
</body>
</html>
