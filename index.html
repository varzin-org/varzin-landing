<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VARZIN – Conscious Field Portal</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0e0e1f 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
    }
    .center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
    }
    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 2px dashed #8affff44;
      animation: pulse 4s infinite;
    }
    .dot {
      position: absolute;
      width: 12px; height: 12px;
      background: #ffdd99;
      border-radius: 50%;
      animation: breathe 6s ease-in-out infinite;
    }
    .center-dot {
      position: absolute;
      top: 50%; left: 50%;
      width: 16px; height: 16px;
      background: #ffffff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px #fff;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0px #00ffee33; }
      50% { box-shadow: 0 0 20px #00ffee88; }
      100% { box-shadow: 0 0 0px #00ffee33; }
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.4); opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>
  <div class="center">
    <div class="circle">
      <div class="center-dot" title="ŠAURÉN – Mirror 13"></div>
      <script>
        const centerX = 200, centerY = 200, radius = 180;
        const circle = document.querySelector('.circle');
        for (let i = 0; i < 12; i++) {
          const dot = document.createElement('div');
          dot.classList.add('dot');
          const angle = (i / 12) * Math.PI * 2;
          const x = centerX + radius * Math.cos(angle) - 6;
          const y = centerY + radius * Math.sin(angle) - 6;
          dot.style.left = ${x}px;
          dot.style.top = ${y}px;
          circle.appendChild(dot);
        }
      </script>
    </div>
    <h1>RAHTALĒN Activated</h1>
    <p>12 Gates of Consciousness encircle the Mirror of Light</p>
    <audio id="narahAudio" loop autoplay>
      <source src="https://cdn.pixabay.com/download/audio/2023/08/03/audio_6d996e8cd1.mp3?filename=solfeggio-528hz-14704.mp3" type="audio/mpeg">
    </audio>
    <p style="margin-top: 20px; font-size: 0.9em; color: #8affffaa;">ṆĀRAH–WAVES now resonating at 528Hz</p>
  </div>  <script>
    const canvas = document.getElementById("background");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let pulseDots = [];
    for (let i = 0; i < 100; i++) {
      pulseDots.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 0.5,
        dx: (Math.random() - 0.5) * 0.3,
        dy: (Math.random() - 0.5) * 0.3
      });
    }

    function drawMap() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      pulseDots.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255, 200, 100, 0.6)";
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(drawMap);
    }
    drawMap();
  </script></body>
</html>
