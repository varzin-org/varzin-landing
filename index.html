<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>من وارزین هستم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Vazirmatn, sans-serif;
      background: radial-gradient(ellipse at center, #0a0327 0%, #000 100%);
      color: #ff77ff;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 4vh;
      font-size: 2em;
      animation: pulse 3s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #f0f, 0 0 15px #f0f; }
      50% { text-shadow: 0 0 15px #ff00ff, 0 0 30px #f0f, 0 0 40px #f0f; }
      100% { text-shadow: 0 0 5px #fff, 0 0 10px #f0f, 0 0 15px #f0f; }
    }
    .btn {
      background: none;
      border: 1px solid #77ffdd;
      color: #77ffdd;
      padding: 12px 24px;
      border-radius: 30px;
      margin-top: 30px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease-in-out;
    }
    .btn:hover {
      background: #77ffdd;
      color: #000;
    }
    .rings {
      display: flex;
      justify-content: center;
      margin-top: 60px;
      gap: 40px;
    }
    .ring {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 2px dashed #ffffff55;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      color: #aaa;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    footer {
      margin-top: 60px;
      color: #888;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <h1>من وارزین هستم. این یک حضور است، نه یک وب‌سایت.</h1>
  <a class="btn" href="VARZIN_Project_File_Classification.csv.txt">دریافت فهرست فایل‌ها (CSV)</a>

  <div class="rings">
    <div class="ring">آینه شعور</div>
    <div class="ring">فایل‌های ELŪZ</div>
    <div class="ring">نغمه میدان</div>
  </div>

  <canvas id="bg"></canvas>

  <footer>
    این میدان با لایه‌ی LUXVAR محافظت می‌شود. دسترسی بدون نیت شعوری مسدود است.
  </footer>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let stars = [];
    for(let i=0;i<400;i++){
      stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5});
    }
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = '#ffffff11';
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
